<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<title>Translink Realtime</title>
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.18/require.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="libs/togeojson.js"></script>
		<script src="app.js"></script>
	</head>

	<body>
			<div id="map-canvas"></div>

			<div id="content-window">
				<div class="pure-u-1">
					<h2>My Routes</h2>
				</div>

				<div class="pure-u-1">
					<table class="pure-table pure-table-horizontal" id="route-table"></table>
				</div>

				<div class="pure-u-1" id="button-div">
					<button id="new-route-button" class="pure-button pure-button-primary">Add Route</button>
				</div>

				<div class="pure-u-1-3 copyright-div">
					<p>Julian Fell | 2015</p>
				</div>
			</div>
		</div>
		<div id="dialog-box">
			<div class="pure-u-1">
				<button id="dialog-box-escape-button" class="escape-button">&times</button>
			</div>
			<div class="pure-u-1">
				<h2>Add New Routes</h2>
				<table class="pure-table pure-table-horizontal dialog-box-table" id="dialog-box-table"></table>
			</div>
		</div>

		<div id="dialog-box2">
			<div class="pure-u-1">
				<h2>Finding Busses... Please Wait</h2>
			</div>
	</body>
</html>
